<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>principais formatações
    </h1>
    <h2>negrito/destaque</h2>
    <p>Nessa frase <b> Temos um termo em negrito</b> usando a tag B(Não semântica)</p>
    <p>Nesta frase temos um <strong>Termo em destaque</strong> usando a tag Strong</p>
    <h2>Itálico / Ênfase</h2>
    <p>Nessa frase, temos um <i>termo em itálico</i> usando a tag I</p>    
    <p>Nesta frase temos um <Em>termo em destaque</Em> usando a tag EM</p>
</body>
</html>
