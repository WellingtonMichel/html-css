<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Posso escrever um paragrafo
        de qualquer jeito
        basta colocar tudo
        no meio de tags
        e é isso aí
    </p>
    <p>se eu usar a tag &lt;br&gt; posso quebrar o texto em um lugar especifico <br> tipo assim</p>
    <!-- LT = LESS THAN / GT = GREATER THAN (< > ) -->

    <P>Vamos adicionar alguns simbolos <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &cent;
        &delta;
        &Delta;
    </P>
    <p>vamos adicionar alguns emojis<br>
        &#x1F525;
    </p>
</body>
</html>
